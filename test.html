<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px 200px 500px 400px; /* Three columns with different sizes */
            grid-template-rows: 100px 200px; /* Two rows with different sizes */
            grid-gap: 10px; /* Add some gap between cells */
        }
    
        .grid-item {
            background-color: lightblue;
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Cell 1</div>
        <div class="grid-item">Cell 2</div>
        <div class="grid-item">Cell 3</div>
        <div class="grid-item">Cell 4</div>
        <div class="grid-item">Cell 5</div>
    </div>
    
</body>
</html>
